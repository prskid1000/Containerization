 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sshpod
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: sshpod
        image: rastasheep/ubuntu-sshd 
---
apiVersion: v1
kind: Service
metadata:
  name: sshpod
  namespace: default
spec:
  type: NodePort
  selector:
    bb: web
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001

